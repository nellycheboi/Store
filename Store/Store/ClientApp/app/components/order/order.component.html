<div class="row">
    <div class="col-md-12 text-left">
        <h2>Our Orders</h2>
    </div>
</div>


<app-messages></app-messages>
<!-- We use the async pipe to automatically subscribe/unsubscribe to our observable -->



<div class="row control-box">
    <div class="col-sm-4 text-left">
        <div class="navbar action-box">
            <button type="button" class="btn btn-primary" (click)="AddOrder()">Add Order</button>
        </div>
    </div>
    <div class="col-sm-8 text-right">
        <div class="form-group search-box">
            <input type="text" class="form-control" id="searchOrder" placeholder="Search Orders .." />
        </div>
    </div>
    
</div>

<table class="table table-striped table-bordered table-hover"  *ngIf="(orders$ | async).length">
    <thead>
        <tr>
            <th>Tracking Id</th>
            <th>User ID</th>
            <th>Address Name</th>
            <th>Street Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td> {{ order.trackingId}} </td>
            <td> {{ order.userId }} </td>
            <td> {{ order.addressName}} </td>
            <td> {{ order.streetAddress}} </td>
            <td> {{ order.city }} </td>
            <td> {{ order.state }} </td>
            <td> {{ order.zipCode}} </td>
            <td>
                <a routerLink="/detail/{{ order.trackingId }}">Detail</a> |
                <a (click)="edit()">Edit</a> |
                <a (click)="delete()">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
