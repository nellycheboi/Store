<h2>Our Orders</h2>

<app-messages></app-messages>
<!-- We use the async pipe to automatically subscribe/unsubscribe to our observable -->
<a (click)="add()">Add Order</a>



<div class="row control-box">
    <div class="col-sm-8">
        <div class="form-group search-box">
            <search-box (searchChange)="onSearchChanged($event)" placeholder="Search Order"></search-box>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="navbar action-box">
            <ul class="nav navbar-nav">
                <li class="toolbaritem"><a href="javascript:;" (click)="addTask()"><i class="fa fa-plus"></i>Add Order</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <input class="span4 pull-right" type="text" placeholder="Search order" ngModel="query">
</div>
<div class="row">
<table class="table table-striped table-bordered table-hover"  *ngIf="(orders$ | async).length">
    <thead>
        <tr>
            <th>Tracking Id</th>
            <th>User ID</th>
            <th>Address Name</th>
            <th>Street Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Crud</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td> {{ order.trackingId}} </td>
            <td> {{ order.userId }} </td>
            <td> {{ order.addressName}} </td>
            <td> {{ order.streetAddress}} </td>
            <td> {{ order.city }} </td>
            <td> {{ order.state }} </td>
            <td> {{ order.zipCode}} </td>
            <td>
                <a routerLink="/detail/{{ order.trackingId }}">Detail</a> |
                <a (click)="edit()">Edit</a> |
                <a (click)="delete()">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
 </div>
